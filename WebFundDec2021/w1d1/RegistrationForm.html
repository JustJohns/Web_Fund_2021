<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstname">First Name: *</label>
            <input type="text" id="first_name">
            
        </div>
        
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm_password">
        </div>
        
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        
        <div>
            <label>Gender Identity:</label>
        </div>
        
        <div>
            <input type="radio" name="Male" value="Gender"
            id="male">
            <label>Male</label>

            <input type="radio" name="Female" value="Gender"
            id="female">
            <label>Female</label>

            <input type="radio" name="non-binary" value="Gender"
            id="nonbinary">
            <label>Non-binary</label>

            <input type="radio" name="no answer" value="Gender"
            id="noanswer">
            <label>I prefer not to answer</label>
        </div>
        
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="2">
            </textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="Language">
                <option>JavaScript</option>
                <option>C#</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>

        <div>
            <button type="submit">Create Account</button>   
        </div>

        <div>
            <label>
                * Indicates a required field
            </label>
        </div>

    </form>
</body>
</html>
